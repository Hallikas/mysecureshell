language: cpp

compiler:
  - gcc
  - clang

before_install:
  - echo $LANG
  - echo $LC_ALL
  - if [ $TRAVIS_OS_NAME == linux ]; then sudo apt-get update && sudo apt-get install -y libacl1-dev libgnutls28-dev; fi
#  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install llvm35 && brew link --force llvm35; fi

before_script:
  - travis_retry ./configure
#  - if [ $TRAVIS_OS_NAME == linux ]; then travis_retry ./configure --llvm-config llvm-config-3.4; fi
#  - if [ $TRAVIS_OS_NAME == osx ]; then travis_retry ./configure; fi

script:
  - make all
  - cd tests && sudo mvn package

#after_success:
#  - if [ $TRAVIS_BRANCH == $TRAVIS_TAG ]; then rake deploy; fi

branches:
  only:
    - master
    - /^issue\d+/
    - /^v\d+\./

notifications:
  email: false

env:
  - LANG="en_US.UTF-8"
  - serverHost="localhost"
  - serverUser="test"
  - serverPassword="test"

os:
  - linux
#  - osx
